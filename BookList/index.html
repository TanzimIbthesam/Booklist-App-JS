<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
  </head>
  <style>
  .alert-danger{
    background: red !important;
    color:white !important;
    text-align:center;
  }
  </style>
  <body>
   
    <div class="container">
      <div class="mt-4">
      
        <h2 class="display-4 text-center">  <i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Booklist</span></h2>
      </div>
      <form id="book-form">
         <div class="form-group">
           <label for="title">Title</label>
           <input id="title" class="form-control" type="text"placeholder="Enter your book title">
         </div>
         <div class="form-group">
            <label for="author">Author</label>
            <input id="author" class="form-control" type="text"placeholder="Enter author name">
          </div>
          <div class="form-group">
              <label for="isbn">ISBN</label>
              <input id="isbn" class="form-control" type="text"placeholder="Enter ISBN">
            </div>
          <div class="form-group">
              
              <input  class="btn btn-success btn-block" type="submit"value="Add a book">
            </div>
          
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
          
            <th>Book Title</th>
            <th>Book Author</th>
            <th>ISBN</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="book-list">
         
          
        </tbody>
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
